databaseChangeLog:
  - changeSet:
      id: 1
      author: yourname
      changes:
        - createTable:
            tableName: url_mapping
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true

              - column:
                  name: original_url
                  type: varchar(255)
              - column:
                  name: short_url
                  type: varchar(255)
